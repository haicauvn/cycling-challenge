<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/circle.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/icon.jpg">
    <title>Cycling Challenge</title>
    <!-- Font Roboto Gooogle -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wraper">
        <img src="./images/panner.jpg" width="100%">
        <div class="nav-info">
            <p>Start: <span class="start-text"></span></p>
            <p>Challenge: <span class="challenge-text"></span></p>
            <p>Passed: <span class="passed-text"></span></p>
        </div>
        <!-- Pure CSS Percentage Circle: https://www.codeply.com/go/siNKzcCRcs -->
        <div class="nav-chart">
            <div id="percent-circle" class="c100 green">
                <span unselectable="on" onselectstart="return false;" onmousedown="return false;">25%</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <script src="./js/main.js">
    </script>
</body>

</html>
